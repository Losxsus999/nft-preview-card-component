<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="main-image" >
      <div>
      <img src ="./images/icon-view.svg" alt="View" class="image-view">
      </div>

  </div>
  <div class="content">
    <h3><a href="#"> Equilibrium #3429</a></h3>
     <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="price-duration">
    <div class="price">
      <img src="./images/icon-ethereum.svg" alt="icon">
     <span class="currency">0.041 ETH</span>
    </div>
    <div class="duration">
      <img src="./images/icon-clock.svg" alt="icon-clock">
      <span class="time">3 days left</span>
    </div>
  </div>
  
  <div class="footer">
    <img src="./images/image-avatar.png" alt="Avatar">
    <span>Creation of <a href="#" class="footer-author">Jules Wyvern</a></span>
  </div>
  
</div>
</body>
</html>
